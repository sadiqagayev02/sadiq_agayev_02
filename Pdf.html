<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">

    <style>
 body {

iframe {

}

.controls {

}

select, button, input {
    font-size: 16px;
    margin: 5px;
    padding: 10px;
}

/* Adjust range input width for smaller screens */
input[type="range"] {
    width: 200px;
}

/* Media Queries for responsiveness */
@media (max-width: 1200px) {
    iframe {
        width: 80%;
        height: 450px;
    }
}

@media (max-width: 768px) {
    iframe {
        width: 100%;
        height: 350px;
    }
    input[type="range"] {

    }
}

@media (max-width: 480px) {
    iframe {

    }

</head>
<body>

    <h2>PDF S…ôsli Oxuma Sistemi</h2>

    <!-- Adobe Acrobat il…ô PDF G√∂r√ºnt√ºl…ôm…ô -->
    <iframe id="pdfViewer" src="Hacƒ± ≈ûahin - Hardan Ba≈ülamalƒ± (1).pdf"></iframe>

    <!-- S…ôsl…ôndirm…ô v…ô S√ºr…ôt Kontrol Paneli -->
    <div class="controls">
        <label for="voiceSelect">S…ôs se√ßin:</label>
        <select id="voiceSelect"></select>

        <label for="speedControl">S√ºr…ôt:</label>
        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
        <span id="speedValue">1.0x</span>

        <button onclick="readPDF()">üìñ Oxu</button>
        <button onclick="stopReading()">‚èπ Dayandƒ±r</button>
    </div>

    <script>
        let voices = [];
        let utterance = new SpeechSynthesisUtterance();
        const voiceSelect = document.getElementById("voiceSelect");
        const speedControl = document.getElementById("speedControl");
        const speedValue = document.getElementById("speedValue");

        // S…ôsl…ôri y√ºkl…ôm…ôk
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = ""; // S…ôsl…ôri t…ômizl…ô

            voices.forEach((voice, index) => {
                if (voice.lang.includes("az") || voice.lang.includes("tr") || voice.lang.includes("en")) { // Az…ôrbaycan v…ô ya uyƒüun dill…ôr
                    let option = document.createElement("option");
                    option.value = index;
                    option.textContent = voice.name + " (" + voice.lang + ")";
                    voiceSelect.appendChild(option);
                }
            });
        }

        // PDF m…ôzmununu oxumaq
        function readPDF() {
            let pdfText = "Bu PDF s…ôn…ôdind…ôki m…ôtn oxunur."; // ∆èslind…ô burada PDF-d…ôn m…ôtn √ßƒ±xarƒ±lmalƒ±dƒ±r.
            utterance.text = pdfText;
            utterance.voice = voices[voiceSelect.value] || voices[0];
            utterance.rate = parseFloat(speedControl.value);

            speechSynthesis.speak(utterance);
        }

        // S…ôsl…ôndirm…ôni dayandƒ±rmaq
        function stopReading() {
            speechSynthesis.cancel();
        }

        // S√ºr…ôti g√∂st…ôrin
        speedControl.addEventListener("input", () => {
            speedValue.textContent = speedControl.value + "x";
        });

        // S…ôsl…ôri yenil…ô
        speechSynthesis.onvoiceschanged = loadVoices;
        loadVoices();
    </script>

</body>
